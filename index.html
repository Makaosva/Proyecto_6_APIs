<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 6 APIs</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="card">
      <hr />
      <h1>Conversor de monedas Nacional</h1>
      <hr />
      <div class="box">
        <h2>Pesos CLP</h2>
        <input
          type="number"
          id="valorInput"
          class="inputCss"
          value="0"
          min="0"
        />
        <h3>Moneda a convertir :</h3>
        <select name="select" id="monedaComvertir" class="selectCss">
          <option selected value="titulo">Seleccione moneda</option>
          <option value="dolar">Dolar</option>
          <option value="euro">Euro</option>
          <option value="bitcoin">Bitcoin</option>
        </select>
        <button onclick="convertirMoneda()" class="buttonCss">
          <strong>Buscar</strong>
        </button>
        <p><span>...</span></p>
      </div>
    </div>
    <div class="graficoCss">
      <canvas id="myChar"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
